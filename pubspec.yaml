name: axol_inventarios
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  path_provider: ^2.0.15
  pdf: ^3.10.4
  printing: ^5.11.0
  shared_preferences: ^2.1.0
  supabase_flutter: ^1.8.1
  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Medium.ttf
          weight: 400
        - asset: fonts/Poppins-Regular.ttf
          weight: 500
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
    - family: Source Sans Pro
      fonts:
        - asset: fonts/SourceSansPro-Regular.ttf
          weight: 400
        - asset: fonts/SourceSansPro-SemiBold.ttf
          weight: 600

  assets:
    - assets/images/axolLogo.png
    - assets/images/logoAxol2.png